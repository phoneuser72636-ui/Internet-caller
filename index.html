<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RADIOTALKER // CYBER_OS</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(() => { 
          OneSignal.init({ appId: "c00af28f-f943-4a78-aa65-1629d000bbab", allowLocalhostAsSecureOrigin: true }); 
      });
    </script>

    <style>
        :root { --pink: #ff0055; --blue: #00f2ff; --bg: #050505; }
        body { background: black url('https://wallpaperaccess.com/full/1324706.jpg') no-repeat center center fixed; background-size: cover; color: white; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%); background-size: 100% 4px; pointer-events: none; z-index: 100; opacity: 0.2; }
        
        /* Full-Screen Call Interface */
        #call-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; border: 4px solid var(--blue); }
        .timer { font-size: 24px; color: var(--blue); margin-top: 15px; }

        .os-container { height: 100vh; display: grid; grid-template-columns: 75px 1fr; border: 4px solid var(--pink); box-sizing: border-box; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); position: relative; }
        .sidebar { border-right: 2px solid var(--pink); display: flex; flex-direction: column; padding: 5px; background: rgba(0,0,0,0.9); height: 100%; }
        .friend-circle { width: 48px; height: 48px; border: 2px solid var(--blue); border-radius: 50%; margin: 12px auto; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; background: black; transition: 0.2s; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 11px; height: 11px; border-radius: 50%; border: 1.5px solid black; }
        .online { background: #00ff00; box-shadow: 0 0 8px #00ff00; }
        .offline { background: #ff0000; }

        #splash, #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .header { padding: 14px; border-bottom: 2px solid var(--pink); display: flex; justify-content: space-between; font-size: 11px; background: black; }
        .main-view { display: flex; flex-direction: column; height: 100%; position: relative; overflow: hidden; }

        /* Fixed WhatsApp Typing Bar */
        #chat-window { flex: 1; display: none; flex-direction: column; height: 100%; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; font-size: 14px; display: flex; flex-direction: column; padding-bottom: 80px; } /* Bottom padding for the bar */
        
        .input-bar { position: absolute; bottom: 0; left: 0; width: 100%; display: flex; border-top: 2px solid var(--blue); background: black; padding: 10px; box-sizing: border-box; }
        input { background: transparent; border: none; color: var(--blue); padding: 12px; flex: 1; outline: none; font-size: 16px; font-family: 'Courier New'; }
        
        .cyber-btn { background: transparent; color: var(--pink); border: 2px solid var(--pink); padding: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        .msg { margin-bottom: 10px; padding: 12px; border-radius: 5px; max-width: 80%; border: 1px solid transparent; }
        .msg.me { align-self: flex-end; border-color: var(--blue); color: var(--blue); background: rgba(0,242,255,0.05); }
        .msg.them { align-self: flex-start; border-color: var(--pink); color: var(--pink); background: rgba(255,0,85,0.05); }

        #wipe-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; align-items: center; justify-content: center; color: black; font-weight: bold; animation: glitchWipe 1.5s ease-out forwards; }
        @keyframes glitchWipe { 0% { opacity: 0; } 20% { opacity: 1; background: var(--pink); } 40% { background: var(--blue); } 100% { opacity: 0; display: none; } }
    </style>
</head>
<body>

<div class="scanlines"></div>
<div id="wipe-overlay">DATA_VOID_INITIALIZED</div>
<div id="splash">SYNCING_HARDWARE_UPLINK...</div>

<div id="auth-overlay" style="display:none;">
    <h2 style="color: var(--pink);">IDENTITY_ACCESS</h2>
    <div style="width: 80%; max-width: 300px; display: flex; flex-direction: column; gap: 15px;">
        <input type="text" id="auth-user" placeholder="USERNAME" style="border: 1px solid var(--blue); background: black; color: white; padding: 12px;">
        <input type="password" id="auth-pass" placeholder="PASSWORD" style="border: 1px solid var(--blue); background: black; color: white; padding: 12px;">
        <button class="cyber-btn" onclick="handleAuth()">INITIALIZE</button>
    </div>
</div>

<div id="call-screen">
    <div style="font-size: 10px; color: var(--blue);">ESTABLISHING_VOICE_UPLINK</div>
    <h2 id="caller-display" style="color: white; letter-spacing: 5px; margin-top: 20px;">---</h2>
    <div id="call-timer" class="timer">00:00</div>
    <div style="margin-top: 50px; display: flex; flex-direction: column; gap: 20px;">
        <button id="answer-btn" class="cyber-btn" style="color:#00ff00; border-color:#00ff00;" onclick="answerUplink()">ACCEPT_UPLINK</button>
        <button class="cyber-btn" style="width: 220px;" onclick="terminateUplink()">TERMINATE</button>
    </div>
</div>

<div class="os-container">
    <div class="sidebar">
        <div id="friends-list"></div>
        <button class="cyber-btn" onclick="document.getElementById('ring-picker').click()" style="margin-top:auto; font-size:7px;">RING</button>
        <input type="file" id="ring-picker" hidden onchange="saveRing(this)">
    </div>
    <div class="main-view">
        <div class="header">
            <span id="user-display">OS_OFFLINE</span>
            <span onclick="logout()" style="color: var(--pink); cursor: pointer; font-weight:bold;">[DISCONNECT]</span>
        </div>
        <div id="init-screen" style="padding: 20px;">
            <input type="text" id="target-user" placeholder="SEARCH_IDENTITY..." style="border-bottom: 2px solid var(--blue); width: 100%; background:transparent; color:var(--blue); padding:10px;">
            <button class="cyber-btn" onclick="sendFriendRequest()" style="width: 100%; margin-top: 15px;">ADD_FRIEND</button>
            <div id="req-list" style="margin-top: 25px;"></div>
        </div>
        <div id="chat-window">
            <div style="display:flex; justify-content: space-around; padding:12px; border-bottom:1px solid var(--blue); background:rgba(0,242,255,0.05);">
                <button class="cyber-btn" style="color: #00ff00; border-color: #00ff00;" onclick="sendCallSignal('VOICE')">VOICE</button>
                <button class="cyber-btn" style="color: #ffff00; border-color: #ffff00;" onclick="destroyChat()">DESTROY</button>
                <button class="cyber-btn" onclick="exitChat()">BACK</button>
            </div>
            <div id="messages"></div>
            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="TYPE_DATA_PACKET...">
                <button class="cyber-btn" onclick="sendMessage()" style="width:80px;">SEND</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, push, onValue, remove, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2WRzWp0pl2niRizDPF_kqUrHB4_gY8gA",
        authDomain: "radio-c49c0.firebaseapp.com",
        databaseURL: "https://radio-c49c0-default-rtdb.firebaseio.com",
        projectId: "radio-c49c0",
        messagingSenderId: "231017755170",
        appId: "1:231017755170:web:02df1616290fe2edcdd07b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUid = "", currentUsername = "", partnerUid = "";
    let ringtone = new Audio();
    const chirp = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    let incomingCall = null, timerRef = null;

    onAuthStateChanged(auth, async (user) => { 
        if (!user) await signInAnonymously(auth);
        const session = localStorage.getItem('rt_session');
        if (session) {
            const data = JSON.parse(session);
            login(data.u, data.uid);
            document.getElementById('splash').style.display = 'none';
        } else {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('auth-overlay').style.display = 'flex';
        }
    });

    window.handleAuth = async () => {
        const u = document.getElementById('auth-user').value.toLowerCase().trim();
        const p = document.getElementById('auth-pass').value.trim();
        const snap = await get(ref(db, `users/${u}`));
        if(snap.exists() && snap.val().password !== p) return alert("BAD_KEY");
        const uid = snap.exists() ? snap.val().uid : auth.currentUser.uid;
        if(!snap.exists()) await set(ref(db, `users/${u}`), { uid, password: p });
        localStorage.setItem('rt_session', JSON.stringify({u: u, uid: uid}));
        login(u, uid);
    };

    function login(u, uid) {
        currentUsername = u; currentUid = uid;
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('user-display').innerText = `ID: ${u.toUpperCase()}`;
        onDisconnect(ref(db, `status/${uid}`)).set({ state: "offline" });
        set(ref(db, `status/${uid}`), { state: "online" });
        listenFriends(); listenRequests(); listenIncomingCalls();
        window.OneSignal.push(() => OneSignal.setExternalUserId(uid));
    }

    // VOIP & SYNC LOGIC
    function listenIncomingCalls() {
        onValue(ref(db, `calls/${currentUid}`), (snap) => {
            if (snap.exists()) {
                incomingCall = snap.val();
                document.getElementById('caller-display').innerText = incomingCall.from.toUpperCase();
                document.getElementById('call-screen').style.display = 'flex';
                document.getElementById('call-timer').innerText = "INCOMING...";
                if(localStorage.getItem('rt_ring')) ringtone.play(); else chirp.play();
            }
        });
    }

    window.answerUplink = () => {
        ringtone.pause(); ringtone.currentTime = 0;
        document.getElementById('answer-btn').style.display = 'none';
        let s = 0;
        timerRef = setInterval(() => {
            s++; let m = Math.floor(s/60); let r = s%60;
            document.getElementById('call-timer').innerText = `${m.toString().padStart(2,'0')}:${r.toString().padStart(2,'0')}`;
        }, 1000);
        openChat(incomingCall.from, incomingCall.fromUid);
    };

    window.terminateUplink = () => {
        clearInterval(timerRef); ringtone.pause();
        document.getElementById('call-screen').style.display = 'none';
        remove(ref(db, `calls/${currentUid}`));
    };

    window.sendCallSignal = (type) => {
        set(ref(db, `calls/${partnerUid}`), { from: currentUsername, fromUid: currentUid, type: type });
        fetch("https://onesignal.com/api/v1/notifications", {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                app_id: "c00af28f-f943-4a78-aa65-1629d000bbab",
                include_external_user_ids: [partnerUid],
                priority: 10,
                headings: {"en": `SIGNAL`},
                contents: {"en": `${currentUsername.toUpperCase()} IS SIGNALING...`}
            })
        });
    };

    // DESTRUCTION LOGIC
    window.destroyChat = async () => {
        const chatId = currentUid < partnerUid ? `${currentUid}_${partnerUid}` : `${partnerUid}_${currentUid}`;
        document.getElementById('messages').innerHTML = "";
        await set(ref(db, `destruct/${chatId}/${currentUid}`), true);
    };

    function listenForDestruction(chatId) {
        onValue(ref(db, `destruct/${chatId}`), (snap) => {
            if (snap.exists() && Object.keys(snap.val()).length >= 2) {
                document.getElementById('wipe-overlay').style.display = 'flex';
                remove(ref(db, `chats/${chatId}`));
                remove(ref(db, `destruct/${chatId}`));
                setTimeout(() => { document.getElementById('wipe-overlay').style.display = 'none'; exitChat(); }, 2000);
            }
        });
    }

    // CORE UI ACTIONS
    function openChat(name, uid) {
        partnerUid = uid;
        document.getElementById('init-screen').style.display = 'none';
        document.getElementById('chat-window').style.display = 'flex';
        const chatId = currentUid < uid ? `${currentUid}_${uid}` : `${uid}_${currentUid}`;
        listenForDestruction(chatId);
        onValue(ref(db, `chats/${chatId}`), (s) => {
            const box = document.getElementById('messages'); box.innerHTML = '';
            s.forEach((m) => {
                const d = document.createElement('div');
                d.className = m.val().sender === currentUid ? 'msg me' : 'msg them';
                d.innerText = m.val().text; box.appendChild(d);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.sendMessage = () => {
        const text = document.getElementById('msg-input').value; if(!text || !partnerUid) return;
        const chatId = currentUid < partnerUid ? `${currentUid}_${partnerUid}` : `${partnerUid}_${currentUid}`;
        push(ref(db, `chats/${chatId}`), { sender: currentUid, text });
        fetch("https://onesignal.com/api/v1/notifications", {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ app_id: "c00af28f-f943-4a78-aa65-1629d000bbab", include_external_user_ids: [partnerUid], headings: {"en": `${currentUsername.toUpperCase()}`}, contents: {"en": "PACKET_RECEIVED."} })
        });
        document.getElementById('msg-input').value = '';
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    window.exitChat = () => { document.getElementById('chat-window').style.display = 'none'; document.getElementById('init-screen').style.display = 'block'; partnerUid = ""; };
    window.saveRing = (i) => {
        const reader = new FileReader();
        reader.onload = (e) => { localStorage.setItem('rt_ring', e.target.result); ringtone.src = e.target.result; };
        reader.readAsDataURL(i.files[0]);
    };
    function listenFriends() {
        onValue(ref(db, `friends/${currentUid}`), (snap) => {
            const list = document.getElementById('friends-list'); list.innerHTML = '';
            snap.forEach((child) => {
                const f = child.val();
                const div = document.createElement('div');
                div.className = 'friend-circle';
                div.innerHTML = `<span style="font-size:12px; font-weight:bold;">${f.name.substring(0,2).toUpperCase()}</span><div id="dot-${child.key}" class="status-dot offline"></div>`;
                div.onclick = () => openChat(f.name, child.key);
                list.appendChild(div);
                onValue(ref(db, `status/${child.key}`), (s) => {
                    const dot = document.getElementById(`dot-${child.key}`);
                    if(dot) dot.className = `status-dot ${s.val()?.state === 'online' ? 'online' : 'offline'}`;
                });
            });
        });
    }
    function listenRequests() {
        onValue(ref(db, `requests/${currentUid}`), (snap) => {
            const list = document.getElementById('req-list'); list.innerHTML = '';
            snap.forEach((child) => {
                const r = child.val();
                const div = document.createElement('div');
                div.innerHTML = `<span style="font-size:11px;">REQ: ${r.from}</span> <button class="cyber-btn" onclick="acceptFriend('${r.from}','${r.fromUid}')">ACCEPT</button>`;
                list.appendChild(div);
            });
        });
    }
    window.acceptFriend = async (n, u) => {
        await set(ref(db, `friends/${currentUid}/${u}`), { name: n });
        await set(ref(db, `friends/${u}/${currentUid}`), { name: currentUsername });
        remove(ref(db, `requests/${currentUid}/${u}`));
    };
    window.sendFriendRequest = async () => {
        const t = document.getElementById('target-user').value.toLowerCase().trim();
        if(t === currentUsername) return;
        const snap = await get(ref(db, `users/${t}`));
        if(!snap.exists()) return alert("SIGNAL_LOST");
        set(ref(db, `requests/${snap.val().uid}/${currentUid}`), { from: currentUsername, fromUid: currentUid });
    };
</script>
</body>
</html>
