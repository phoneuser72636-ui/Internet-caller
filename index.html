<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIOTALKER // CYBER_OS</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(() => { OneSignal.init({ appId: "c00af28f-f943-4a78-aa65-1629d000bbab", allowLocalhostAsSecureOrigin: true }); });
    </script>

    <style>
        :root { --pink: #ff0055; --blue: #00f2ff; --bg: #050505; --glow: 0 0 15px rgba(255, 0, 85, 0.4); }
        body { 
            background: black url('https://wallpaperaccess.com/full/1324706.jpg') no-repeat center center fixed; 
            background-size: cover; color: white; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; 
        }
        
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 4px; pointer-events: none; z-index: 100; opacity: 0.2; }

        .os-container { height: 100vh; display: grid; grid-template-columns: 75px 1fr; border: 4px solid var(--pink); box-sizing: border-box; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        
        /* Sidebar (WhatsApp-Style List) */
        .sidebar { border-right: 2px solid var(--pink); display: flex; flex-direction: column; padding: 5px; background: rgba(0,0,0,0.9); }
        .friend-circle { width: 45px; height: 45px; border: 2px solid var(--blue); border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; transition: 0.3s; background: black; }
        .friend-circle:hover { box-shadow: 0 0 15px var(--blue); transform: scale(1.1); }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 10px; height: 10px; border-radius: 50%; border: 1px solid black; }
        .online { background: #00ff00; box-shadow: 0 0 8px #00ff00; }
        .offline { background: #ff0000; }

        /* Main Content & Chat */
        .header { padding: 12px; border-bottom: 2px solid var(--pink); display: flex; justify-content: space-between; font-size: 11px; background: black; letter-spacing: 1px; }
        .main-view { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        
        #chat-window { flex: 1; display: none; flex-direction: column; background: rgba(0,0,0,0.7); }
        .call-controls { display: flex; justify-content: space-around; padding: 10px; border-bottom: 1px solid var(--blue); background: rgba(0, 242, 255, 0.05); }
        
        #messages { flex: 1; overflow-y: auto; padding: 15px; font-size: 14px; }
        .msg { margin-bottom: 8px; padding: 8px; border-radius: 4px; max-width: 80%; line-height: 1.4; }
        .msg.me { align-self: flex-end; border-right: 3px solid var(--blue); color: var(--blue); text-align: right; }
        .msg.them { align-self: flex-start; border-left: 3px solid var(--pink); color: var(--pink); }

        .input-bar { display: flex; border-top: 2px solid var(--blue); background: black; padding: 5px; }
        input { background: transparent; border: none; color: var(--blue); padding: 15px; flex: 1; font-family: 'Courier New'; outline: none; font-size: 16px; }
        
        .cyber-btn { background: transparent; color: var(--pink); border: 2px solid var(--pink); padding: 8px 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; box-shadow: var(--glow); }
        
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="scanlines"></div>

<div id="auth-overlay">
    <h2 style="color: var(--pink); text-shadow: 0 0 10px var(--pink);">IDENTITY_ACCESS</h2>
    <input type="text" id="auth-user" placeholder="USERNAME" style="border: 1px solid var(--blue); margin-bottom: 10px; width: 70%;">
    <input type="password" id="auth-pass" placeholder="PASSWORD" style="border: 1px solid var(--blue); margin-bottom: 15px; width: 70%;">
    <button class="cyber-btn" onclick="handleAuth()">INITIALIZE_UPLINK</button>
    <p id="auth-status" style="font-size: 10px; margin-top: 10px; color: var(--blue);"></p>
</div>

<div class="os-container">
    <div class="sidebar">
        <div id="friends-list"></div>
        <button class="cyber-btn" onclick="document.getElementById('ring-picker').click()" style="margin-top:auto; font-size:8px;">SET_RING</button>
        <input type="file" id="ring-picker" hidden onchange="saveRing(this)">
    </div>

    <div class="main-view">
        <div class="header">
            <span id="user-display">OS_OFFLINE</span>
            <span onclick="logout()" style="color: var(--pink); cursor: pointer;">[LOGOUT]</span>
        </div>

        <div id="init-screen" style="padding: 20px;">
            <input type="text" id="target-user" placeholder="SEARCH_IDENTITY..." style="border-bottom: 2px solid var(--blue); width: 100%;">
            <button class="cyber-btn" onclick="sendFriendRequest()" style="width: 100%; margin-top: 10px;">TRANSMIT_REQUEST</button>
            <div id="req-list" style="margin-top: 20px;"></div>
        </div>

        <div id="chat-window">
            <div class="call-controls">
                <button class="cyber-btn" style="color: #00ff00; border-color: #00ff00;" onclick="triggerCall('VOICE')">VOICE_CALL</button>
                <button class="cyber-btn" style="color: var(--blue); border-color: var(--blue);" onclick="triggerCall('VIDEO')">VIDEO_CALL</button>
            </div>
            <div id="messages" style="display:flex; flex-direction:column;"></div>
            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="ENCRYPTED_INPUT...">
                <button class="cyber-btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, push, onValue, remove, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2WRzWp0pl2niRizDPF_kqUrHB4_gY8gA",
        authDomain: "radio-c49c0.firebaseapp.com",
        databaseURL: "https://radio-c49c0-default-rtdb.firebaseio.com",
        projectId: "radio-c49c0",
        messagingSenderId: "231017755170",
        appId: "1:231017755170:web:02df1616290fe2edcdd07b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUid = "", currentUsername = "", partnerUid = "";
    let ringtone = new Audio();
    const chirp = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

    // WhatsApp-Style Permanent Session Check
    onAuthStateChanged(auth, (user) => { 
        if (!user) signInAnonymously(auth);
        const session = localStorage.getItem('rt_session');
        if (session) {
            const data = JSON.parse(session);
            document.getElementById('auth-user').value = data.u;
            document.getElementById('auth-pass').value = data.p;
            handleAuth();
        }
    });

    window.handleAuth = async () => {
        const user = document.getElementById('auth-user').value.toLowerCase().trim();
        const pass = document.getElementById('auth-pass').value.trim();
        if(!user || !pass) return;
        
        const snap = await get(ref(db, `users/${user}`));
        if(snap.exists() && snap.val().password !== pass) return alert("ACCESS_DENIED");
        
        const uid = snap.exists() ? snap.val().uid : auth.currentUser.uid;
        if(!snap.exists()) await set(ref(db, `users/${user}`), { uid, password: pass });
        
        localStorage.setItem('rt_session', JSON.stringify({u: user, p: pass}));
        login(user, uid);
    };

    function login(u, uid) {
        currentUsername = u; currentUid = uid;
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('user-display').innerText = `ID: ${u.toUpperCase()}`;
        
        // Presence Presence System
        const statusRef = ref(db, `status/${uid}`);
        onDisconnect(statusRef).set({ state: "offline" });
        set(statusRef, { state: "online" });

        listenRequests(); listenFriends();
        window.OneSignal.push(() => OneSignal.setExternalUserId(uid));
    }

    window.saveRing = (i) => {
        const reader = new FileReader();
        reader.onload = (e) => { localStorage.setItem('rt_ring', e.target.result); ringtone.src = e.target.result; };
        reader.readAsDataURL(i.files[0]);
    };

    function listenFriends() {
        onValue(ref(db, `friends/${currentUid}`), (snap) => {
            const list = document.getElementById('friends-list'); list.innerHTML = '';
            snap.forEach((child) => {
                const f = child.val();
                const div = document.createElement('div');
                div.className = 'friend-circle';
                div.innerHTML = `<span style="font-size:12px;">${f.name.substring(0,2).toUpperCase()}</span><div id="dot-${child.key}" class="status-dot offline"></div>`;
                div.onclick = () => openChat(f.name, child.key);
                list.appendChild(div);
                
                onValue(ref(db, `status/${child.key}`), (s) => {
                    const dot = document.getElementById(`dot-${child.key}`);
                    if(dot) dot.className = `status-dot ${s.val()?.state === 'online' ? 'online' : 'offline'}`;
                });
            });
        });
    }

    function openChat(name, uid) {
        partnerUid = uid;
        document.getElementById('init-screen').style.display = 'none';
        document.getElementById('chat-window').style.display = 'flex';
        
        const chatId = currentUid < uid ? `${currentUid}_${uid}` : `${uid}_${currentUid}`;
        onValue(ref(db, `chats/${chatId}`), (s) => {
            const box = document.getElementById('messages'); box.innerHTML = '';
            s.forEach((m) => {
                const d = document.createElement('div');
                d.className = m.val().sender === currentUid ? 'msg me' : 'msg them';
                d.innerText = m.val().text; box.appendChild(d);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.sendMessage = () => {
        const text = document.getElementById('msg-input').value; if(!text || !partnerUid) return;
        const chatId = currentUid < partnerUid ? `${currentUid}_${partnerUid}` : `${partnerUid}_${currentUid}`;
        push(ref(db, `chats/${chatId}`), { sender: currentUid, text });
        
        // Security Feature: High-Security Blind Notification
        fetch("https://onesignal.com/api/v1/notifications", {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                app_id: "c00af28f-f943-4a78-aa65-1629d000bbab",
                include_external_user_ids: [partnerUid],
                headings: {"en": `${currentUsername.toUpperCase()}`},
                contents: {"en": "SENT YOU AN ENCRYPTED PACKET. TAP TO DECRYPT."},
                android_accent_color: "ff0055"
            })
        });
        document.getElementById('msg-input').value = '';
    };

    window.triggerCall = (type) => {
        // High-Priority "Wake Up" Signal for Pocket Delivery
        fetch("https://onesignal.com/api/v1/notifications", {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                app_id: "c00af28f-f943-4a78-aa65-1629d000bbab",
                include_external_user_ids: [partnerUid],
                priority: 10,
                headings: {"en": `INCOMING ${type}_UPLINK`},
                contents: {"en": `${currentUsername.toUpperCase()} IS REQUESTING A CONNECTION.`}
            })
        });
    };

    function listenRequests() {
        onValue(ref(db, `requests/${currentUid}`), (snap) => {
            const list = document.getElementById('req-list'); list.innerHTML = '';
            snap.forEach((child) => {
                const r = child.val();
                if(localStorage.getItem('rt_ring')) { ringtone.play(); } else { chirp.play(); }
                const div = document.createElement('div');
                div.innerHTML = `<span style="font-size:10px;">REQ: ${r.from}</span> <button class="cyber-btn" onclick="accept('${r.from}','${r.fromUid}')">ACCEPT</button>`;
                list.appendChild(div);
            });
        });
    }

    window.accept = async (n, u) => {
        ringtone.pause(); ringtone.currentTime = 0;
        await set(ref(db, `friends/${currentUid}/${u}`), { name: n });
        await set(ref(db, `friends/${u}/${currentUid}`), { name: currentUsername });
        remove(ref(db, `requests/${currentUid}/${u}`));
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>
