<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER_PROTOCOL // ENCRYPTED_CHANNEL</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --neon-cyan: #00f2ff; --neon-magenta: #ff00ff; --matrix-green: #00ff88; --dark-depth: #050505; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--dark-depth); color: var(--neon-cyan); font-family: 'Courier New', monospace; overflow: hidden; background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px); background-size: 30px 30px; }
        .scanline { position: fixed; inset: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%); background-size: 100% 4px; pointer-events: none; z-index: 10; }
        #auth-gate { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: black; z-index: 100; }
        .gate-box { border: 1px solid var(--neon-cyan); padding: 40px; box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); text-align: center; }
        #interface { display: none; height: 100vh; flex-direction: column; }
        #header { padding: 15px; border-bottom: 1px solid var(--neon-cyan); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border: 1px solid rgba(0, 242, 255, 0.3); position: relative; max-width: 75%; }
        .sent { align-self: flex-end; border-right: 4px solid var(--neon-cyan); background: rgba(0, 242, 255, 0.05); }
        .received { align-self: flex-start; border-left: 4px solid var(--neon-magenta); color: var(--neon-magenta); border-color: var(--neon-magenta); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: var(--matrix-green); box-shadow: 0 0 10px var(--matrix-green); }
        .offline { background: #444; }
        input { background: black; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 12px; font-family: inherit; }
        button { background: var(--neon-cyan); color: black; border: none; padding: 10px 25px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        #destroy-btn { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; }
        #purge-fx { display: none; position: fixed; inset: 0; z-index: 1000; animation: hyper-glitch 0.15s infinite; }
        @keyframes hyper-glitch { 0% { background: #000; clip-path: inset(10% 0 50% 0); transform: skew(5deg); } 50% { background: var(--neon-magenta); clip-path: inset(40% 0 10% 0); transform: scale(1.1); } 100% { background: #fff; transform: translate(5px, -5px); } }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div id="purge-fx"></div>
    <div id="auth-gate">
        <div class="gate-box">
            <h1>AUTHENTICATION_REQUIRED</h1>
            <input type="text" id="user-id" placeholder="IDENTITY_CODE"><br><br>
            <button onclick="bootSystem()">INITIALIZE_LINK</button>
        </div>
    </div>
    <div id="interface">
        <div id="header">
            <div><span id="node-status" class="status-dot offline"></span><span id="target-id">REMOTE_NODE: SEARCHING...</span></div>
            <button id="destroy-btn" onclick="triggerPurge()">PURGE_DATA</button>
        </div>
        <div id="chat-flow"></div>
        <div id="typing-notify" style="height:20px; font-size:10px; padding-left:20px; color:var(--matrix-green);"></div>
        <div style="padding: 20px; background: #000; display: flex; gap: 10px;">
            <input type="text" id="data-input" placeholder="INPUT_ENCRYPTED_STRING..." style="flex: 1;" oninput="emitTyping()">
            <button onclick="dispatchData()">SEND</button>
        </div>
    </div>
    <script>
        const socket = io();
        const PASSKEY = "AES_KEY_2048"; 
        let myId = "", typingTimeout;
        function bootSystem() {
            myId = document.getElementById('user-id').value;
            if(!myId) return;
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('interface').style.display = 'flex';
            socket.emit('node_join', { user: myId });
        }
        const encrypt = (val) => CryptoJS.AES.encrypt(val, PASSKEY).toString();
        const decrypt = (val) => CryptoJS.AES.decrypt(val, PASSKEY).toString(CryptoJS.enc.Utf8);
        function dispatchData() {
            const input = document.getElementById('data-input');
            const packet = { id: 'pkt_' + Date.now(), sender: myId, data: encrypt(input.value) };
            socket.emit('broadcast_msg', packet);
            renderMsg(packet, true);
            input.value = '';
        }
        socket.on('receive_msg', (packet) => renderMsg(packet, false));
        function renderMsg(pkt, isSelf) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.id = pkt.id;
            div.className = `msg ${isSelf ? 'sent' : 'received'}`;
            let content = decrypt(pkt.data);
            if(content.match(/\.(jpg|jpeg|png|gif)$/i)) content = `<img src="${content}" style="max-width:100%; border:1px solid var(--neon-cyan)">`;
            else if(content.match(/\.(mp4|webm)$/i)) content = `<video src="${content}" controls style="max-width:100%"></video>`;
            const unsendBtn = isSelf ? `<br><span onclick="unsend('${pkt.id}')" style="color:red; cursor:pointer; font-size:9px">[X_UNSEND]</span>` : '';
            div.innerHTML = content + unsendBtn;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }
        function unsend(id) { socket.emit('unsend_pkt', { msg_id: id }); }
        socket.on('kill_msg', (data) => { document.getElementById(data.msg_id)?.remove(); });
        function emitTyping() {
            socket.emit('typing_start', { user: myId });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => socket.emit('typing_end'), 2000);
        }
        socket.on('show_typing', (data) => { document.getElementById('typing-notify').innerText = `${data.user} is decrypting message...`; });
        socket.on('hide_typing', () => { document.getElementById('typing-notify').innerText = ''; });
        function triggerPurge() { socket.emit('purge_request', { user: myId }); }
        socket.on('glitch_purge', () => {
            document.getElementById('purge-fx').style.display = 'block';
            setTimeout(() => window.location.reload(), 2000);
        });
        socket.on('node_status', (data) => { document.getElementById('node-status').className = `status-dot ${data.online ? 'online' : 'offline'}`; });
    </script>
</body>
</html>
