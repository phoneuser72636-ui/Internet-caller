<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PRIVATE_MSG // HARDENED_V42</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --pink: #ff0055; --blue: #00f2ff; --bg: #050505; --green: #00ff00; --grey: #444; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Media Viewer Overlay */
        #media-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 7000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        #overlay-img { max-width: 95%; max-height: 90%; transition: transform 0.2s; cursor: grab; }
        .close-media-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; color: var(--pink); cursor: pointer; z-index: 7001; }

        .os-container { display: none; height: 100vh; grid-template-columns: 85px 1fr; border: 4px solid var(--pink); box-sizing: border-box; background: rgba(0,0,0,0.85); }
        .sidebar { border-right: 2px solid var(--pink); display: flex; flex-direction: column; padding: 5px; height: 100%; }
        .friend-circle { width: 55px; height: 55px; border: 2px solid var(--blue); border-radius: 50%; margin: 15px auto; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; font-weight: bold; color: var(--blue); }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 14px; height: 14px; border-radius: 50%; border: 2px solid #000; }
        .online { background: var(--green); box-shadow: 0 0 10px var(--green); }

        #chat-window { flex: 1; display: none; flex-direction: column; height: 100%; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; padding-bottom: 140px; }
        #chat-header-identity { background: rgba(0, 242, 255, 0.15); border-bottom: 1px solid var(--blue); padding: 12px; text-align: center; font-size: 11px; color: var(--blue); letter-spacing: 2px; font-weight: bold; }

        .msg { margin-bottom: 18px; padding: 12px; border-radius: 12px; max-width: 80%; position: relative; line-height: 1.4; border: 1px solid transparent; }
        .msg.me { align-self: flex-end; border-color: var(--blue); color: var(--blue); background: rgba(0,242,255,0.05); }
        .msg.them { align-self: flex-start; border-color: var(--pink); color: var(--pink); background: rgba(255,0,85,0.05); }
        
        .unsend-btn { position: absolute; right: -25px; top: 50%; transform: translateY(-50%); color: red; font-weight: bold; cursor: pointer; font-size: 14px; padding: 5px; opacity: 0.4; }
        .media-box { max-width: 100%; border-radius: 8px; margin-top: 8px; cursor: zoom-in; }
        .input-dock { position: absolute; bottom: 0; left: 0; width: 100%; display: flex; align-items: center; border-top: 2px solid var(--blue); background: #000; padding: 12px; box-sizing: border-box; }
        .cyber-btn { background: transparent; color: var(--pink); border: 2px solid var(--pink); padding: 8px 12px; font-weight: bold; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

<div id="media-overlay">
    <div class="close-media-btn" onclick="closeMedia()">×</div>
    <img id="overlay-img" src="">
</div>

<div id="auth-gate" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:5000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h2 style="color: var(--pink); letter-spacing: 5px;">STATION_DEEP_SEC_V42</h2>
    <input type="text" id="auth-user" placeholder="SECURE_ID" style="background:#000; border:1px solid var(--blue); color:#fff; padding:15px; width:250px; margin-bottom:10px;">
    <input type="password" id="auth-pass" placeholder="SECRET_KEY" style="background:#000; border:1px solid var(--blue); color:#fff; padding:15px; width:250px; margin-bottom:20px;">
    <button class="cyber-btn" onclick="handleAuth()" style="width:250px;">INITIALIZE_DECRYPTION</button>
</div>

<div class="os-container" id="main-view">
    <div class="sidebar" id="friends-list"></div>
    <div class="main-view" style="display:flex; flex-direction:column; height:100%; overflow:hidden;">
        <div id="init-screen" style="padding:20px;">
            <div style="font-size:10px; color:var(--pink); margin-bottom:20px;">TERMINAL: <span id="user-display">---</span></div>
            <input type="text" id="target-user" placeholder="SEARCH_ID..." style="border-bottom:2px solid var(--blue); width:100%; background:transparent; color:var(--blue); padding:10px;">
            <button class="cyber-btn" onclick="sendFriendRequest()" style="width:100%; margin-top:15px;">LINK_FRIEND</button>
            <div id="req-list" style="margin-top:30px;"></div>
            <button class="cyber-btn" onclick="logout()" style="margin-top:30px; width:100%;">LOGOUT</button>
        </div>
        <div id="chat-window">
            <div id="chat-header-identity">USER: ---</div>
            <div style="display:flex; justify-content:space-around; padding:12px; border-bottom:1px solid var(--blue);">
                <button class="cyber-btn" style="color:yellow; border-color:yellow;" onclick="mutualDestruct()">DESTROY_CHAT</button>
                <button class="cyber-btn" onclick="exitChat()">BACK</button>
            </div>
            <div id="messages"></div>
            <div class="input-dock">
                <div style="color:var(--blue); border:2px solid var(--blue); border-radius:50%; width:35px; height:35px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:20px; margin-right:10px;" onclick="document.getElementById('file-input').click()">+</div>
                <input type="file" id="file-input" hidden onchange="uploadMedia(this)">
                <input type="text" id="msg-input" placeholder="SECURE_STREAM..." style="flex:1; background:transparent; border:none; color:var(--blue); outline:none;">
                <button class="cyber-btn" onclick="sendMessage()">TRANSMIT</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, off, remove, onDisconnect, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyD2WRzWp0pl2niRizDPF_kqUrHB4_gY8gA", authDomain: "radio-c49c0.firebaseapp.com", databaseURL: "https://radio-c49c0-default-rtdb.firebaseio.com", projectId: "radio-c49c0", messagingSenderId: "231017755170", appId: "1:231017755170:web:02df1616290fe2edcdd07b" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUid = "", currentUsername = "", partnerUid = "", currentChatId = "", appState = "HOME";

    // 1) DEEP SECURITY: Dynamic Key Derivation
    // We no longer use a static salt alone. We derive a key from the user's password.
    let SESSION_KEY = "";
    const deriveKey = (pass) => CryptoJS.SHA256(pass + "STATION_KNOX_V42_PRO").toString();

    // 3) DEEP SECURITY: Input Sanitization
    const sanitize = (text) => {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    };

    const encrypt = (val) => CryptoJS.AES.encrypt(val, SESSION_KEY).toString();
    const decrypt = (cipher) => { try { return CryptoJS.AES.decrypt(cipher, SESSION_KEY).toString(CryptoJS.enc.Utf8); } catch(e) { return "[CORRUPT_PACKET]"; } };

    window.handleAuth = async () => {
        const u = document.getElementById('auth-user').value.toLowerCase().trim();
        const p = document.getElementById('auth-pass').value.trim();
        if(!u || !p) return;
        
        SESSION_KEY = deriveKey(p); // Key generated only in local memory
        const hashedPass = CryptoJS.SHA256(SESSION_KEY).toString();
        const snap = await get(ref(db, `users/${u}`));
        
        if(snap.exists() && snap.val().password !== hashedPass) return alert("UNAUTHORIZED");
        const uid = snap.exists() ? snap.val().uid : auth.currentUser.uid;
        if(!snap.exists()) await set(ref(db, `users/${u}`), { uid, password: hashedPass });
        
        localStorage.setItem('rt_session', JSON.stringify({u, uid, k: SESSION_KEY}));
        location.reload();
    };

    onAuthStateChanged(auth, async (user) => { 
        if (!user) await signInAnonymously(auth);
        const saved = localStorage.getItem('rt_session');
        if (saved) {
            const d = JSON.parse(saved);
            SESSION_KEY = d.k; // Recover temporary key
            login(d.u, d.uid);
        }
    });

    function login(u, uid) {
        currentUsername = u; currentUid = uid;
        document.getElementById('auth-gate').style.display = 'none';
        document.getElementById('main-view').style.display = 'grid';
        document.getElementById('user-display').innerText = u.toUpperCase();
        listenFriends(); listenRequests();
    }

    function openChat(name, uid) {
        partnerUid = uid; appState = "CHAT";
        document.getElementById('init-screen').style.display = 'none'; document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('chat-header-identity').innerText = `USER: ${name.toUpperCase()}`;
        currentChatId = currentUid < uid ? `${currentUid}_${uid}` : `${uid}_${currentUid}`;
        
        off(ref(db, `chats/${currentChatId}`));
        onValue(ref(db, `chats/${currentChatId}`), (snapshot) => {
            const box = document.getElementById('messages'); box.innerHTML = '';
            snapshot.forEach((child) => {
                const d = child.val();
                const div = document.createElement('div');
                div.className = d.sender === currentUid ? 'msg me' : 'msg them';
                
                let unsend = d.sender === currentUid ? `<span class="unsend-btn" onclick="removeMsg('${child.key}')">✖</span>` : '';
                // 3) DEEP SECURITY: Decrypt THEN Sanitize to prevent XSS injection
                let clearText = sanitize(decrypt(d.text));
                let content = `<div>${clearText}</div>`;
                
                if(d.media) {
                    let clearMedia = decrypt(d.media);
                    content += `<img src="${clearMedia}" class="media-box" onclick="openMedia('${clearMedia}')">`;
                }
                div.innerHTML = unsend + content;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.removeMsg = (id) => remove(ref(db, `chats/${currentChatId}/${id}`));
    window.sendMessage = () => {
        const t = document.getElementById('msg-input').value; if(!t) return;
        push(ref(db, `chats/${currentChatId}`), { sender: currentUid, text: encrypt(t) });
        document.getElementById('msg-input').value = '';
    };
    window.uploadMedia = (i) => {
        const r = new FileReader(); r.onload = (e) => {
            push(ref(db, `chats/${currentChatId}`), { sender: currentUid, text: encrypt(`[MEDIA]`), media: encrypt(e.target.result) });
        }; r.readAsDataURL(i.files[0]);
    };

    window.openMedia = (url) => { appState = "PHOTO"; document.getElementById('overlay-img').src = url; document.getElementById('media-overlay').style.display = 'flex'; };
    window.closeMedia = () => { appState = "CHAT"; document.getElementById('media-overlay').style.display = 'none'; };
    window.exitChat = () => { appState = "HOME"; document.getElementById('chat-window').style.display = 'none'; document.getElementById('init-screen').style.display = 'block'; };
    window.logout = () => { localStorage.clear(); location.reload(); };

    function listenFriends() { onValue(ref(db, `friends/${currentUid}`), (snap) => { const list = document.getElementById('friends-list'); list.innerHTML = ''; snap.forEach((child) => { const f = child.val(); const div = document.createElement('div'); div.className = 'friend-circle'; div.innerHTML = `<span>${f.name.substring(0,2).toUpperCase()}</span><div id="dot-${child.key}" class="status-dot"></div>`; div.onclick = () => openChat(f.name, child.key); list.appendChild(div); }); }); }
    function listenRequests() { onValue(ref(db, `requests/${currentUid}`), (snap) => { const list = document.getElementById('req-list'); list.innerHTML = ''; snap.forEach((child) => { const div = document.createElement('div'); div.innerHTML = `<div style="font-size:11px; margin-bottom:10px;">REQ: ${child.val().from} <button class="cyber-btn" onclick="acceptFriend('${child.val().from}','${child.val().fromUid}')">ACCEPT</button></div>`; list.appendChild(div); }); }); }
    window.acceptFriend = async (n, u) => { await set(ref(db, `friends/${currentUid}/${u}`), { name: n }); await set(ref(db, `friends/${u}/${currentUid}`), { name: currentUsername }); remove(ref(db, `requests/${currentUid}/${u}`)); };
    window.sendFriendRequest = async () => { const t = document.getElementById('target-user').value.toLowerCase().trim(); const snap = await get(ref(db, `users/${t}`)); if(snap.exists()){ set(ref(db, `requests/${snap.val().uid}/${currentUid}`), { from: currentUsername, fromUid: currentUid }); } };
</script>
</body>
</html>
