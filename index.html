<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PRIVATE_MSG // APEX_V49</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <style>
        :root { --pink: #ff0055; --blue: #00f2ff; --bg: #050505; --green: #00ff00; --grey: #444; }
        body { background: black url('https://wallpaperaccess.com/full/1324706.jpg') no-repeat center center fixed; background-size: cover; color: white; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Media Navigation */
        #media-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 7000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        #overlay-img { max-width: 95%; max-height: 90%; transition: transform 0.2s; cursor: grab; }
        .close-media-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; color: var(--pink); cursor: pointer; z-index: 7001; }

        #glitch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 6000; display: none; align-items: center; justify-content: center; color: black; font-weight: bold; animation: glitchSync 0.2s infinite; }
        @keyframes glitchSync { 0% { background: var(--pink); transform: skew(3deg); } 50% { background: var(--blue); transform: skew(-3deg); } 100% { background: white; } }

        .os-container { display: none; height: 100vh; grid-template-columns: 85px 1fr; border: 4px solid var(--pink); box-sizing: border-box; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .sidebar { border-right: 2px solid var(--pink); display: flex; flex-direction: column; padding: 5px; height: 100%; background: rgba(0,0,0,0.9); }
        .friend-circle { width: 55px; height: 55px; border: 2px solid var(--blue); border-radius: 50%; margin: 15px auto; display: flex; align-items: center; justify-content: center; position: relative; background: black; cursor: pointer; font-weight: bold; color: var(--blue); }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 14px; height: 14px; border-radius: 50%; border: 2px solid black; }
        .online { background: var(--green); box-shadow: 0 0 10px var(--green); }
        .offline { background: var(--grey); }

        #chat-window { flex: 1; display: none; flex-direction: column; height: 100%; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; padding-bottom: 140px; }
        #chat-header-identity { background: rgba(0, 242, 255, 0.1); border-bottom: 1px solid var(--blue); padding: 10px; text-align: center; font-size: 12px; color: var(--blue); letter-spacing: 2px; font-weight: bold; }

        .msg { margin-bottom: 18px; padding: 12px; border-radius: 12px; max-width: 80%; position: relative; line-height: 1.4; border: 1px solid transparent; }
        .msg.me { align-self: flex-end; border-color: var(--blue); color: var(--blue); background: rgba(0,242,255,0.05); margin-right: 15px; }
        .msg.them { align-self: flex-start; border-color: var(--pink); color: var(--pink); background: rgba(255,0,85,0.05); }
        
        .unsend-btn { position: absolute; right: -25px; top: 50%; transform: translateY(-50%); color: red; font-weight: bold; cursor: pointer; font-size: 14px; padding: 5px; opacity: 0.4; }
        .media-box { max-width: 100%; border-radius: 8px; margin-top: 8px; border: 1px solid rgba(255,255,255,0.1); cursor: zoom-in; }
        .input-dock { position: absolute; bottom: 0; left: 0; width: 100%; display: flex; align-items: center; border-top: 2px solid var(--blue); background: black; padding: 12px; box-sizing: border-box; }
        .cyber-btn { background: transparent; color: var(--pink); border: 2px solid var(--pink); padding: 8px 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        
        #sys-note { font-size: 9px; color: var(--green); text-align: center; height: 12px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="media-overlay">
    <div class="close-media-btn" onclick="closeMedia()">×</div>
    <img id="overlay-img" src="">
</div>

<div id="glitch-overlay">DATA_PURGED_SUCCESSFULLY</div>

<div id="auth-gate" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:5000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h1 style="color: var(--blue); letter-spacing: 10px; font-size: 20px; margin-bottom: 30px;">SECURE LOGIN</h1>
    <input type="text" id="auth-user" placeholder="SECURE_ID" style="background: black; border: 1px solid var(--blue); color: white; padding: 15px; width: 250px; margin-bottom: 10px;">
    <input type="password" id="auth-pass" placeholder="SECRET_KEY" style="background: black; border: 1px solid var(--blue); color: white; padding: 15px; width: 250px; margin-bottom: 20px;">
    <button class="cyber-btn" onclick="handleAuth()" style="width: 250px;">INITIALIZE</button>
</div>

<div class="os-container" id="main-view">
    <div class="sidebar" id="friends-list"></div>
    <div class="main-view" style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">
        <div id="init-screen" style="padding: 20px;">
            <div style="font-size: 10px; color: var(--pink); margin-bottom: 20px;">TERMINAL: <span id="user-display">---</span></div>
            <input type="text" id="target-user" placeholder="SEARCH_ID..." style="border-bottom: 2px solid var(--blue); width: 100%; background:transparent; color:var(--blue); padding:10px;">
            <button class="cyber-btn" onclick="sendFriendRequest()" style="width: 100%; margin-top: 15px;">SEND REQUEST</button>
            <div id="sys-note"></div>
            <div id="req-list" style="margin-top: 30px;"></div>
            <button class="cyber-btn" onclick="logout()" style="margin-top:100px; width:100%; border-color:white; color:white;">LOGOUT</button>
        </div>
        <div id="chat-window">
            <div id="chat-header-identity">USER: ---</div>
            <div style="display:flex; justify-content: space-around; padding:12px; border-bottom:1px solid var(--blue); background:rgba(0,0,0,0.5);">
                <button class="cyber-btn" style="color:yellow; border-color:yellow;" onclick="mutualDestruct()">PURGE CHAT</button>
                <button class="cyber-btn" onclick="exitChat()">BACK</button>
            </div>
            <div id="messages"></div>
            <div class="input-dock">
                <div style="color: var(--blue); border: 2px solid var(--blue); border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; margin-right: 10px;" onclick="document.getElementById('file-input').click()">+</div>
                <input type="file" id="file-input" hidden onchange="uploadMedia(this)">
                <input type="text" id="msg-input" placeholder="SECURE_STREAM..." style="flex:1; background:transparent; border:none; color:var(--blue); outline:none;">
                <button class="cyber-btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, off, remove, onDisconnect, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyD2WRzWp0pl2niRizDPF_kqUrHB4_gY8gA", authDomain: "radio-c49c0.firebaseapp.com", databaseURL: "https://radio-c49c0-default-rtdb.firebaseio.com", projectId: "radio-c49c0", messagingSenderId: "231017755170", appId: "1:231017755170:web:02df1616290fe2edcdd07b" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUid = "", currentUsername = "", partnerUid = "", currentChatId = "", appState = "HOME", SESSION_KEY = "";

    // ---------------------------------------------------------
    // SECURITY BLOCK (Layered for Zero-Conflict)
    // ---------------------------------------------------------
    const SALT = "STATION_V49_OMEGA";
    const deriveKey = (p) => CryptoJS.SHA256(p + SALT).toString();
    const encrypt = (v) => CryptoJS.AES.encrypt(v, SESSION_KEY).toString();
    const decrypt = (c) => { try { return CryptoJS.AES.decrypt(c, SESSION_KEY).toString(CryptoJS.enc.Utf8); } catch(e) { return "[CORRUPT_DATA]"; } };
    const showStatus = (t) => { const n = document.getElementById('sys-note'); n.innerText = t; setTimeout(() => n.innerText="", 3000); };

    // ---------------------------------------------------------
    // AUTH & NAVIGATION
    // ---------------------------------------------------------
    window.addEventListener('popstate', () => {
        if (appState === "PHOTO") closeMedia();
        else if (appState === "CHAT") exitChat();
        history.pushState(null, null, null);
    });
    history.pushState(null, null, null);

    window.handleAuth = async () => {
        const u = document.getElementById('auth-user').value.trim();
        const p = document.getElementById('auth-pass').value.trim();
        if(!u || !p) return;
        SESSION_KEY = deriveKey(p);
        const loginHash = CryptoJS.SHA256(SESSION_KEY).toString();
        const snap = await get(ref(db, `users/${u}`));
        if(snap.exists() && snap.val().password !== loginHash) { alert("AUTH_FAIL"); return; }
        const uid = snap.exists() ? snap.val().uid : auth.currentUser.uid;
        if(!snap.exists()) await set(ref(db, `users/${u}`), { uid, password: loginHash, name: u });
        localStorage.setItem('rt_session', JSON.stringify({u, uid, k: SESSION_KEY}));
        location.reload();
    };

    onAuthStateChanged(auth, (user) => { 
        if (!user) signInAnonymously(auth);
        const saved = localStorage.getItem('rt_session');
        if (saved) { const d = JSON.parse(saved); SESSION_KEY = d.k; login(d.u, d.uid); }
    });

    function login(u, uid) {
        currentUsername = u; currentUid = uid;
        document.getElementById('auth-gate').style.display = 'none';
        document.getElementById('main-view').style.display = 'grid';
        document.getElementById('user-display').innerText = u;
        onValue(ref(db, ".info/connected"), (s) => {
            if (s.val()) { set(ref(db, `status/${uid}`), { state: "online" }); onDisconnect(ref(db, `status/${uid}`)).set({ state: "offline" }); }
        });
        listenFriends(); listenRequests();
    }

    // ---------------------------------------------------------
    // RELATIONSHIP ENGINE
    // ---------------------------------------------------------
    window.sendFriendRequest = async () => {
        const t = document.getElementById('target-user').value.trim();
        if(!t || t === currentUsername) return;
        const snap = await get(ref(db, `users/${t}`));
        if(snap.exists()){
            await set(ref(db, `requests/${snap.val().uid}/${currentUid}`), { from: currentUsername, fromUid: currentUid });
            showStatus("REQUEST_SENT");
        } else { showStatus("ID_NOT_FOUND"); }
    };

    function listenRequests() {
        onValue(ref(db, `requests/${currentUid}`), (s) => {
            const l = document.getElementById('req-list'); l.innerHTML = '';
            s.forEach((c) => {
                const d = c.val();
                const div = document.createElement('div');
                div.innerHTML = `<div style="font-size:10px; margin-bottom:10px;">REQ: ${d.from} <button class="cyber-btn" onclick="acceptFriend('${d.from}','${d.fromUid}')">ACCEPT</button></div>`;
                l.appendChild(div);
            });
        });
    }

    window.acceptFriend = async (name, uid) => {
        await set(ref(db, `friends/${currentUid}/${uid}`), { name: name });
        await set(ref(db, `friends/${uid}/${currentUid}`), { name: currentUsername });
        await remove(ref(db, `requests/${currentUid}/${uid}`));
    };

    function listenFriends() {
        onValue(ref(db, `friends/${currentUid}`), (s) => {
            const l = document.getElementById('friends-list'); l.innerHTML = '';
            s.forEach((c) => {
                const f = c.val();
                const d = document.createElement('div');
                d.className = 'friend-circle';
                d.innerHTML = `<span>${f.name.substring(0,2).toUpperCase()}</span><div id="dot-${c.key}" class="status-dot"></div>`;
                d.onclick = () => openChat(f.name, c.key);
                l.appendChild(d);
                onValue(ref(db, `status/${c.key}`), (st) => {
                    const dot = document.getElementById(`dot-${c.key}`);
                    if(dot) dot.className = `status-dot ${st.val()?.state === 'online' ? 'online' : 'offline'}`;
                });
            });
        });
    }

    // ---------------------------------------------------------
    // MESSAGING & PURGE
    // ---------------------------------------------------------
    function openChat(name, uid) {
        partnerUid = uid; appState = "CHAT";
        document.getElementById('init-screen').style.display = 'none';
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('chat-header-identity').innerText = `USER: ${name}`;
        currentChatId = currentUid < uid ? `${currentUid}_${uid}` : `${uid}_${currentUid}`;
        
        off(ref(db, `chats/${currentChatId}`));
        onValue(ref(db, `chats/${currentChatId}`), (snap) => {
            const box = document.getElementById('messages'); box.innerHTML = '';
            snap.forEach((c) => {
                const d = c.val();
                const div = document.createElement('div');
                div.className = d.sender === currentUid ? 'msg me' : 'msg them';
                let clear = decrypt(d.text);
                let content = `<div>${clear}</div>`;
                if(d.media) {
                    let m = decrypt(d.media);
                    content += `<img src="${m}" class="media-box" onclick="openMedia('${m}')">`;
                }
                let unsend = d.sender === currentUid ? `<span class="unsend-btn" onclick="removeMsg('${c.key}')">✖</span>` : '';
                div.innerHTML = unsend + content; box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.removeMsg = (id) => remove(ref(db, `chats/${currentChatId}/${id}`));
    window.sendMessage = () => {
        const t = document.getElementById('msg-input').value; if(!t) return;
        push(ref(db, `chats/${currentChatId}`), { sender: currentUid, text: encrypt(t) });
        document.getElementById('msg-input').value = '';
    };

    window.uploadMedia = (i) => {
        const r = new FileReader(); r.onload = (e) => {
            push(ref(db, `chats/${currentChatId}`), { sender: currentUid, text: encrypt(`[MEDIA]`), media: encrypt(e.target.result) });
        }; r.readAsDataURL(i.files[0]);
    };

    window.openMedia = (u) => { appState = "PHOTO"; document.getElementById('overlay-img').src = u; document.getElementById('media-overlay').style.display = 'flex'; };
    window.closeMedia = () => { appState = "CHAT"; document.getElementById('media-overlay').style.display = 'none'; };
    window.exitChat = () => { appState = "HOME"; document.getElementById('chat-window').style.display = 'none'; document.getElementById('init-screen').style.display = 'block'; partnerUid=""; };
    window.logout = () => { localStorage.clear(); location.reload(); };

    window.mutualDestruct = async () => {
        const cid = currentChatId;
        await set(ref(db, `destruct/${cid}/${currentUid}`), true);
        onValue(ref(db, `destruct/${cid}`), (s) => {
            if (s.exists() && Object.keys(s.val()).length >= 2) {
                document.getElementById('glitch-overlay').style.display = 'flex';
                off(ref(db, `chats/${cid}`)); 
                remove(ref(db, `chats/${cid}`)); 
                remove(ref(db, `destruct/${cid}`));
                setTimeout(() => { document.getElementById('glitch-overlay').style.display = 'none'; exitChat(); }, 2000);
            }
        });
    };
</script>
</body>
</html>
